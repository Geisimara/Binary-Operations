<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora Binaria</title>

  </head>

  <body>    
       <section>
          <div class="container"></div>
            <form class="area">

              <!-- CHECK -->
                <h5>OPERAÇÃOES COM BINARIO</h5>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="input" id="input2" value="option1">
                  <label class="form-check-label" for="inlineRadio1">2 numeros</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="input" id="input3" value="option2">
                  <label class="form-check-label" for="inlineRadio2">3 numeros</label>
                </div><br><br>

                <!-- NUMEROS -->
                <div class="form-group">
                    <label></label>Numero 1</label>
                    <input type="number" class="form-control" id="num1" placeholder="Digite um numero">
                </div>
                <div class="form-group">
                    <label ></label>Numero 2</label>
                    <input type="number" class="form-control" id="num2" placeholder="Digite um numero">
                </div>
                <div class="form-group">
                  <label></label>Numero 3</label>
                  <input type="number" class="form-control" id="num3" placeholder="Digite um numero">
              </div>
              
                <!-- CHECK -->
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="operacao" id="adicao" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Adição</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="operacao" id="subtracao" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Subtração</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="operacao" id="multiplicacao" value="option3">
                  <label class="form-check-label" for="inlineRadio3">Multiplicação</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="operacao" id="divisao" value="option4">
                  <label class="form-check-label" for="inlineRadio4">Divisão</label>
                </div><br><br>
                <button type="button" class="btn btn-primary"  id="btn-validar">Calcular</button>
            </form>
          </div><br>
          
          <div class="container">
            <div class="resultado">
              <div id="resp">
                0
              </div>
            </div>
            
          </div>
       </section>
        
   
        
       

        <script src="script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
